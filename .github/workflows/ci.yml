name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pre-commit
    - name: Run pre-commit hooks
      run: pre-commit run --all-files --show-diff-on-failure --color=always

  test:
    name: Run tests for ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-14]
        python: [cp310, cp311, cp312, cp313, cp314]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Build wheel and test
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: ${{ matrix.python }}-*
          CIBW_TEST_EXTRAS: dev
          CIBW_BEFORE_TEST_MACOS: |
            # Workaround: healpy wheels for Python 3.11/3.12 cause segfaults on macOS ARM
            if [[ "${{ matrix.os }}" == "macos-14" && "${{ matrix.python }}" =~ ^cp31[12]$ ]]; then
              echo "Rebuilding healpy from source for Python $PYTHON_VERSION compatibility on ARM"
              brew install healpix cfitsio pkg-config || true
              pip uninstall -y healpy 2>/dev/null || true
              export CC=clang CXX=clang++
              pip install --no-binary healpy healpy -v
            fi

            # Workaround: pyfftw wheels for Python 3.11/3.12 may be incompatible with macOS Intel
            if [[ "${{ matrix.os }}" == "macos-15-intel" && "${{ matrix.python }}" =~ ^cp31[12]$ ]]; then
              echo "Rebuilding pyfftw from source for Python $PYTHON_VERSION compatibility on Intel"
              brew install fftw || true
              pip uninstall -y pyfftw 2>/dev/null || true
              pip install --no-binary pyfftw pyfftw
            fi
          CIBW_TEST_COMMAND: |
            pip uninstall --yes mpi4py
            python -c "import pysimulators; print('âœ“ pysimulators can be imported')"
            pytest {project}/tests  -v --tb=short
            pip install mpi4py openmpi
            mpirun -np 2 --allow-run-as-root --oversubscribe pytest {project}/tests/test_acquisitions_mpi.py
