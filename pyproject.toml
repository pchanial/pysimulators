[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "oldest-supported-numpy",
    "pchanial-legacy-install-hooks",
    "setuptools==64.0.3",
    "setuptools_scm[toml]>=6.2",
    "wheel",
]

[project]
name = "pysimulators"
dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "post-release"
fallback_version = "0.0.0"
